    <link rel="stylesheet" href="style.css">

</head>

                My Portfolio

        </div>
        <div class="right-gallery grid">

                Waterfalls
            </div>
            <div class="box flex col-span" style="background-image: url(./mountains.jpg);">
                Hills
            </div>
            <div class="box flex" style="background-image: url(./ocean.jpg);">Ocean</div>
            <div class="box flex row-span" style="background-image: url(./rain.jpg);">Rain</div>
            <div class="box flex col-span" style="background-image: url(./mountains.jpg);">Mountains</div>
            <div class="box flex" style="background-image: url(./forest.jpg);">Tree</div>
            <div class="box flex col-span" style="background-image: url(./beach.jpg);">Beach</div>

    </div>
